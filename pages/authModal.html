<!-- Modal (Log In / Sign Up toggle) -->
<div class="modal" id="authModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content custom-secondary">
      <div class="modal-header">
        <ul class="nav nav-tabs card-header-tabs" id="authTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button"
              role="tab" aria-controls="login" aria-selected="true">Log In</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button"
              role="tab" aria-controls="signup" aria-selected="false">Sign Up</button>
          </li>
        </ul>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="tab-content">
          <!-- Log In tab -->
          <div class="tab-pane show active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <form id="logInForm" novalidate>
              <div class="mb-2">
                <label for="modalEmail" class="form-label">Email</label>
                <input type="email" name="email" id="modalEmail" class="form-control" placeholder="Email" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
              </div>
              <div class="mb-2">
                <label for="modalPassword" class="form-label">Password</label>
                <input type="password" name="password" id="modalPassword" class="form-control" placeholder="Password"
                  required>
                <div class="invalid-feedback">Please enter your password.</div>
              </div>
              <button type="submit" class="btn btn-success custom-primary w-100">Log In</button>
            </form>
          </div>

          <!-- Sign Up tab -->
          <div class="tab-pane" id="signup" role="tabpanel" aria-labelledby="signup-tab">
            <form id="signUpForm" novalidate>
              <div class="mb-2">
                <label for="signupName" class="form-label">Full name</label>
                <input type="text" name="name" id="signupName" class="form-control" placeholder="Full name" required>
                <div class="invalid-feedback">Please enter your name.</div>
              </div>
              <div class="mb-2">
                <label for="signupEmail" class="form-label">Email</label>
                <input type="email" name="email" id="signupEmail" class="form-control" placeholder="Email" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
              </div>
              <div class="mb-2">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" name="password" id="signupPassword" class="form-control"
                  placeholder="Password (min 6 chars)" required>
                <div class="invalid-feedback">Please enter a password (min 6 characters).</div>
              </div>
              <div class="mb-2">
                <label for="confirmPassword" class="form-label"> Confirm Password</label>
                <input type="password" name="confirm_password" id="confirmPassword" class="form-control"
                  placeholder="Confirm Password" required>
                <div class="invalid-feedback">Passwords do not match</div>
              </div>
              <button type="submit" class="btn btn-primary custom-primary w-100">Create account</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
