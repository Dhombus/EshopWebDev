  <!-- CONTACT FORM -->
  <main class="container-fluid custom-secondary py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-header custom-primary text-white">
              <h4 class="mb-0">Contact Us</h4>
            </div>
            <div class="card-body bg-white">
              <form id="contactForm" novalidate>
                <div class="mb-3">
                  <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="name" name="name" required aria-required="true">
                  <div class="invalid-feedback">Please enter your name.</div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" id="email" name="email" required aria-required="true">
                  <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>

                <div class="mb-3">
                  <label for="website" class="form-label">Website (optional)</label>
                  <input type="url" class="form-control" id="website" name="website" placeholder="https://example.com">
                  <div class="invalid-feedback">Please enter a valid URL (including http:// or https://).</div>
                </div>

                <div class="mb-3">
                  <label for="message" class="form-label">Comment <span class="text-danger">*</span></label>
                  <textarea class="form-control" id="message" name="message" rows="5" required
                    aria-required="true"></textarea>
                  <div class="invalid-feedback">Please enter a comment.</div>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                  <small class="text-muted">We'll respond as soon as possible.</small>
                  <button type="submit" class="btn custom-primary text-white">Send Message</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
